        var currentDatetimeInput = document.getElementById('current_datetime');
        var map = document.getElementById("map");
        var treasureChestLand = document.getElementById('treasure_chest_land');
        var treasureChestUnderwater = document.getElementById('treasure_chest_underwater');
        var playerArea = document.getElementById('player_area');
        var ctx = map.getContext("2d");

        window.onload = function() {
            drawMap();
        };

        function drawMap() {
            var mapImg = new Image();
            mapImg.src = cayoPericoMap;
            mapImg.onload = function() {
                ctx.drawImage(mapImg, 0, 0);
            };
        }

        function drawChests(pattern) {
            drawMap();

            var underwaterChestNo = pattern[1];

            var landChest = new Image();
            landChest.onload = function() {
                var landChestNo = pattern[0];
                var position = chestPositions[landChestNo];
                ctx.drawImage(landChest, position[0], position[1], 12, 12);
            };
            landChest.src = greenChestImg;

            var underwaterChest = new Image();
            underwaterChest.src = blueChestImg;
            underwaterChest.onload = function() {
                var position = chestPositions[underwaterChestNo];
                ctx.drawImage(underwaterChest, position[0], position[1], 12, 12);
            }
        }

        function generateYoutbeUrl(chestNo) {
            var commonParam = 'mute=1&cc_load_policy=1';
            if (chestNo > youtubeTimestamps.length) {
                return youtubeUrl + '?' + commonParam;
            }
            var youtubeTimestamp = youtubeTimestamps[chestNo];
            return youtubeUrl + '?start=' + youtubeTimestamp + '&' + commonParam;
        }

        function getChestPattern(timezoneText) {
            var epochNow = new Date(timezoneText).getTime();
            var baseDate = new Date('2017-12-22T06:00:00.000Z').getTime();
            var day = 864e5;
            var elapsedDay = Math.floor((epochNow - baseDate) / day);
            return chestPatterns[elapsedDay % chestPatterns.length];
        }

        function changeDayTimeText() {
            var chestPattern = getChestPattern(currentDatetimeInput.value);
            treasureChestLand.innerHTML = chestPattern[0];
            treasureChestUnderwater.innerHTML = chestPattern[1];
            drawChests(chestPattern);
        }

        function addYoutubeIframeChestNo(chestNo) {
            var iframeElement = document.createElement("iframe");
            iframeElement.setAttribute('frameborder', 0);
            iframeElement.setAttribute('allow', 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share');
            iframeElement.setAttribute('allowFullScreen', '');
            iframeElement.src = generateYoutbeUrl(chestNo);
            iframeElement.title = 'YouTube video player';
            if (playerArea.firstChild) {
                playerArea.removeChild(playerArea.firstChild);
            } else {
                playerArea.style.position = 'relative';
                playerArea.style.paddingBottom = '56.25%';
                playerArea.style.height = 0;
            }
            playerArea.appendChild(iframeElement);
        }

        function clickTreasureChestLand() {
            addYoutubeIframeChestNo(parseInt(treasureChestLand.innerHTML, 10));
        }

        function clickTreasureChestUnderwater() {
            addYoutubeIframeChestNo(parseInt(treasureChestUnderwater.innerHTML, 10));
        }

        currentDatetimeInput.addEventListener('change', changeDayTimeText);
        treasureChestLand.addEventListener('click', clickTreasureChestLand);
        treasureChestUnderwater.addEventListener('click', clickTreasureChestUnderwater);

        window.addEventListener('load', function() {
            var url = new URL(window.location.href);
            var params = url.searchParams;
            var dateText = params.get('d');

            var now = now = dateText ? new Date(dateText + 'T06:00:00.000Z') : new Date();
            if (Number.isNaN(now.getTime())) {
                now = new Date();
            }
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            currentDatetimeInput.value = now.toISOString().slice(0, -1);
            changeDayTimeText();
        });
    </script>
</html>
